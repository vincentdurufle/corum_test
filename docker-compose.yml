version: '3.8'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/usr/src/app
    ports:
      - '3000:3000'
    depends_on:
      - db
    networks:
      - backend-network

  db:
    image: postgres:15
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: on-failure
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend-network

volumes:
  postgres-data:

networks:
  backend-network:
    driver: bridge